<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница путешествиях по России">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Алексей Пономарев">
  <link rel="icon" href="./image/icons8-travel-32.png">
  <link rel="stylesheet" href="./pages/index.css">
  <title class="title"></title>
</head>
<body class="page">
  <div class="content">

    <header class="header">
      <div class="header__logo"></div>
      <ul class="header__links">
        <li><a class="header__link header__button-ru header__link_active" href="#">Ru</a></li>
        <li><a class="header__link header__button-en" href="#">En</a></li>
      </ul>
    </header>

    <main>
      <section class="lead">
        <h1 class="lead__title"></h1>
        <p class="lead__subtitle"></p>
        <img class="lead__img">
        <span class="lead__caption"></span>
      </section>

      <section class="intro">
        <h2 class="intro__title"></h2>
        <p class="intro__text"></p>
        <ul class="intro__list">
          <li class="intro__paragraph"><h3 class="intro__subtitles"></h3><span class="intro__number"> 11</span></li>
          <li class="intro__paragraph"><h3 class="intro__subtitles"></h3><span class="intro__number"> 12</span></li>
          <li class="intro__paragraph"><h3 class="intro__subtitles"></h3><span class="intro__number"> 16</span></li>
          <li class="intro__paragraph"><h3 class="intro__subtitles"></h3><span class="intro__number"> 105</span></li>
          <li class="intro__paragraph"><h3 class="intro__subtitles"></h3><span class="intro__number"> 241</span></li>
        </ul>
      </section>

      <section class="photo-grid">
        <img class="photo-grid__item" src="./image/photo-grid-train.jpg" alt="Окно поезда">
        <img class="photo-grid__item" src="./image/photo-grid-atharva-tulsi.jpg" alt="Вершина">
        <img class="photo-grid__item" src="./image/photo-grid-tuman.jpg" alt="Туман">
        <img class="photo-grid__item" src="./image/photo-grid-sochi.jpg" alt="Лес">
        <img class="photo-grid__item" src="./image/photo-grid-arisa.jpg" alt="Лед">
        <img class="photo-grid__item" src="./image/photo-grid-baikal.jpg" alt="Байкал">
        <img class="photo-grid__item" src="./image/photo-grid-elbrus.jpg" alt="Горы">
        <img class="photo-grid__item" src="./image/photo-grid-kondratiev.jpg" alt="Знак">
        <img class="photo-grid__item" src="./image/photo-grid-kamchatka-1.jpg" alt="Камчатка">
        <img class="photo-grid__item" src="./image/photo-grid-kamchatka-2.jpg" alt="Камчатка">
        <img class="photo-grid__item" src="./image/photo-grid-baikal-2.jpg" alt="Утес">
        <img class="photo-grid__item" src="./image/photo-grid-ergaki.jpg" alt="Туман">
      </section>

      <section class="places">
        <article class="place">
          <h2 class="place__title"></h2>
          <div class="place__website">
            <p class="place__url-heading">URL</p>
            <a class="place__link" href="http://park-kosa.ru" target="_blank">park-kosa.ru</a>
          </div>
          <img class="place__image" src="./image/place-kosa.jpg">
          <div class="place__paragraphs">
            <p class="place__paragraph"></p>
            <p class="place__paragraph place__paragraph_margin"></p>
          </div>
        </article>
        <article class="place">
          <h2 class="place__title"></h2>
          <div class="place__website">
            <p class="place__url-heading">URL</p>
            <a class="place__link" href="https://yourshot.nationalgeographic.com/photos/?keywords=kolskiy" target="_blank">National Geographic</a>
          </div>
          <img class="place__image" src="./image/place-kolsky.jpg">
          <div class="place__paragraphs">
            <p class="place__paragraph"></p>
            <p class="place__paragraph place__paragraph_margin"></p>
          </div>
        </article>
        <article class="place">
          <h2 class="place__title"></h2>
          <div class="place__website">
            <p class="place__url-heading">URL</p>
            <a class="place__link" href="https://www.facebook.com/vera.bashmakova/posts/10156011613718822" target="_blank">Facebook</a>
          </div>
          <img class="place__image" src="./image/place-altai.jpg">
          <div class="place__paragraphs">
            <p class="place__paragraph"></p>
            <p class="place__paragraph place__paragraph_margin"></p>
          </div>
        </article>
        <article class="place">
          <h2 class="place__title"></h2>
          <div class="place__website">
            <p class="place__url-heading">URL</p>
            <a class="place__link" href="https://vk.com/baikalmile" target="_blank">https://vk.com/baikalmile</a>
          </div>
          <img class="place__image" src="./image/place-winter-baikal.jpg">
          <div class="place__paragraphs">
            <p class="place__paragraph"></p>
            <p class="place__paragraph place__paragraph_margin"></p>
          </div>
        </article>
        <article class="place">
          <h2 class="place__title"></h2>
          <div class="place__website">
            <p class="place__url-heading">URL</p>
            <a class="place__link" href="http://vodlozero.ru" target="_blank">http://vodlozero.ru/</a>
          </div>
          <img class="place__image" src="./image/place-karelia.jpg">
          <div class="place__paragraphs">
            <p class="place__paragraph"></p>
          </div>
        </article>
      </section>

      <section class="cover">
        <a class="cover__overlay" href="https://stampsy.com/na-elektrichkakh-do-baikala" target="_blank">
          <h2 class="cover__title"></h2>
          <p class="cover__subtitle"></p>
        </a>
      </section>
    </main>

    <footer class="footer">
      <nav class="footer__links">
        <a class="footer__link" href="https://yandex.ru/maps" target="_blank"></a>
        <a class="footer__link" href="https://yandex.ru/pogoda" target="_blank"></a>
        <a class="footer__link" href="https://rasp.yandex.ru" target="_blank"></a>
        <a class="footer__link" href="https://calendar.yandex.ru" target="_blank"></a>
        <a class="footer__link" href="https://travel.yandex.ru" target="_blank"></a>
      </nav>
      <p class="footer__copyright"></p>
    </footer>

  </div>
  <script type="module" src="./pages/script.js"></script>
  <script type="module" src="./utils/constants.js"></script>
  <script type="module" src="./utils/container.js"></script>
</body>
</html>
